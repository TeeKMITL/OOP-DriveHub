<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Update Car Status for Lender ID: {{ lender_id }}</h1>
    <form method="POST" action="/update_car">
        <input type="hidden" name="lender_id" value="{{ lender_id }}">
        <label for="new_status">Select a Status:</label><br>
        <input type=radio name=new_status value=1>
        <p1>Available for Rent</p1>
        <input type=radio name=new_status value=0>
        <p1>Unavailable for Rent</p1>
        <!-- <input type="number" id="new_status" name="new_status"> -->
        <br>
        <br>
        <label for="license">Enter License:</label><br>
        <input type="text" id="license" name="license"><br>
        <input class="submit" type="submit" value="Submit">
    </form>
</body>

</html>
