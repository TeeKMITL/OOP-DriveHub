<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Get Specific Car Unavailable Dates for Lender ID: {{ lender_id }}</h1>
    <form method="POST" action="/get_car_unavailable_dates">
        <input type="hidden" name="lender_id" value="{{ lender_id }}">
        <label for="license">Enter License:</label><br>
        <input type="text" id="license" name="license"><br>
        <input class="submit" type="submit" value="Submit">
    </form>
</body>

</html>
